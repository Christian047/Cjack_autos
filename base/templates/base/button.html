<!-- Option 1: Elegant Gradient Button -->
<button class="btn update-cart gradient-btn" data-product="{{product.id}}" data-action="add">
  <i class="bi bi-cart-plus"></i> Add to Cart
</button>

<!-- Option 2: Premium Outline Button -->
<button class="btn btn-outline-dark btn-premium update-cart" data-product="{{product.id}}" data-action="add">
  <i class="bi bi-cart-plus"></i> Add to Collection
</button>

<!-- Option 3: Minimalist Button with Animation -->
<button class="btn btn-minimal update-cart" data-product="{{product.id}}" data-action="add">
  <span class="btn-text">Add to Cart</span>
  <span class="btn-icon"><i class="bi bi-cart-plus"></i></span>
</button>

<!-- Option 4: Rounded Luxury Button -->
<button class="btn btn-luxury update-cart" data-product="{{product.id}}" data-action="add">
  <i class="bi bi-cart-plus"></i> <span>Add to Cart</span>
</button>

<!-- CSS for these custom buttons (add to your stylesheet) -->
<style>
/* Elegant Gradient Button */
.gradient-btn {
  background: linear-gradient(135deg, #2c3e50, #3498db);
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 4px;
  font-weight: 500;
  letter-spacing: 0.5px;
  transition: all 0.3s ease;
  box-shadow: 0 2px 10px rgba(52, 152, 219, 0.3);
}

.gradient-btn:hover {
  background: linear-gradient(135deg, #3498db, #2c3e50);
  transform: translateY(-2px);
  box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4);
}

/* Premium Outline Button */
.btn-premium {
  border: 2px solid #333;
  color: #333;
  background: transparent;
  padding: 8px 18px;
  font-weight: 500;
  letter-spacing: 0.8px;
  text-transform: uppercase;
  font-size: 0.85rem;
  transition: all 0.3s ease;
}

.btn-premium:hover {
  background: #333;
  color: white;
}

/* Minimalist Button with Animation */
.btn-minimal {
  background: transparent;
  border: none;
  color: #333;
  position: relative;
  padding: 10px 20px;
  overflow: hidden;
  font-weight: 500;
  transition: all 0.3s ease;
  border-bottom: 2px solid #333;
  border-radius: 0;
}

.btn-minimal .btn-icon {
  opacity: 0;
  position: absolute;
  right: -20px;
  transition: all 0.3s ease;
}

.btn-minimal:hover .btn-icon {
  opacity: 1;
  right: 20px;
}

.btn-minimal:hover .btn-text {
  transform: translateX(-10px);
}

.btn-minimal .btn-text {
  display: inline-block;
  transition: all 0.3s ease;
}

/* Rounded Luxury Button */
.btn-luxury {
  background: #212121;
  color: white;
  border: none;
  border-radius: 50px;
  padding: 10px 24px;
  font-weight: 500;
  transition: all 0.3s ease;
  box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
}

.btn-luxury:hover {
  background: #000;
  color: white;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
  transform: translateY(-1px);
}

.btn-luxury span {
  display: inline-block;
  transition: all 0.3s ease;
  margin-left: 3px;
}

.btn-luxury:hover span {
  transform: translateX(3px);
}
</style>
